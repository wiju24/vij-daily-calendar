<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">What is your day looking like?</h1>
      <p class="lead">Making work tasks easier with the Daily Scheduler</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div id="hour8" class="row time-block">
        <div class="col-md-1 hour">8:00am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>

      <div id="hour9" class="row time-block">
        <div class="col-md-1 hour">9:00am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>

      <div id="hour10" class="row time-block">
        <div class="col-md-1 hour">10:00am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>

      <div id="hour11" class="row time-block">
        <div class="col-md-1 hour">11:00am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>

      <div id="hour12" class="row time-block">
        <div class="col-md-1 hour">12:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>

      <div id="hour13" class="row time-block">
        <div class="col-md-1 hour">1:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>
      
      <div id="hour14" class="row time-block">
        <div class="col-md-1 hour">2:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>

      <div id="hour15" class="row time-block">
        <div class="col-md-1 hour">3:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>

      <div id="hour16" class="row time-block">
        <div class="col-md-1 hour">4:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>

      <div id="hour17" class="row time-block">
        <div class="col-md-1 hour">5:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>

      <div id="hour18" class="row time-block">
        <div class="col-md-1 hour">6:00pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="save"></i>Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
