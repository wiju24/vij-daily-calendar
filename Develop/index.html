<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">What is your day looking like?</h1>
      <p class="lead">Making work tasks easier with the Daily Scheduler</p>
      <p id="presentDay" class="lead"></p>
    </header>
    <div class="container">

      <div id="time8" class="row hour-section">
        <div class="col-md-1 time">8:00am</div>
        <textarea class="col-md-10 type-tasks"></textarea>
        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>

      <div id="time9" class="row hour-section">
        <div class="col-md-1 time">9:00am</div>
        <textarea class="col-md-10 type-tasks"></textarea>
        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>

      <div id="time10" class="row hour-section">
        <div class="col-md-1 time">10:00am</div>
        <textarea class="col-md-10 type-tasks"></textarea>
        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>

      <div id="time11" class="row hour-section">
        <div class="col-md-1 time">11:00am</div>
        <textarea class="col-md-10 type-tasks"></textarea>
        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>

      <div id="time12" class="row hour-section">
        <div class="col-md-1 time">12:00pm</div>
        <textarea class="col-md-10 type-tasks"></textarea>
        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>

      <div id="time1" class="row hour-section">
        <div class="col-md-1 time">1:00pm</div>
        <textarea class="col-md-10 type-tasks"></textarea>
        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>
      
      <div id="time2" class="row hour-section">
        <div class="col-md-1 time">2:00pm</div>
        <textarea class="col-md-10 type-tasks"></textarea>
        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>

      <div id="time3" class="row hour-section">
        <div class="col-md-1 time">3:00pm</div>
        <textarea class="col-md-10 type-tasks"></textarea>
        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>

      <div id="time4" class="row hour-section">
        <div class="col-md-1 time">4:00pm</div>

        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>

      <div id="time5" class="row hour-section">
        <div class="col-md-1 time">5:00pm</div>
        <textarea class="col-md-10 type-tasks"></textarea>
        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>

      <div id="time6" class="row hour-section">
        <div class="col-md-1 time">6:00pm</div>
        <textarea class="col-md-10 type-tasks"></textarea>
        <button class="col-md-1 btn saveTaskBtn"><i class="save"></i>Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
